      .postcard-inner {
        text-align: center;
      }

      body {
        font-family: henderson-slab-basic, serif;
        font-weight: 600;
        font-style: normal;
        color: #282725;
        margin: 0;
      }

      h1 {
        font-family: fenway-park-jf, sans-serif;
        font-weight: 400;
        font-style: normal;
        color: #6C682F;
        text-align: center;
        font-size: 3rem;
        margin-top: 0rem;
        margin-bottom: 0;
      }

      p {
        text-wrap: balance;
        margin-top: 2rem;
      }

      .dotted-line {
        height: 4px;
        width: 100%;
        background-image: linear-gradient(to right,
        #E3CE97 33%,
                rgba(255, 255, 255, 0) 0%);
        background-position: bottom;
        background-size: 12px 1px;
        background-repeat: repeat-x;
        margin: 0.2rem 0rem;
      }

      a {
        color: #b59a46;
        border: 2px solid #b59a46;
        box-shadow: 5px 4px 0 1px #b59a46;
        border-radius: 1.8rem;
        font-family: "cubano", sans-serif;
        background-color: transparent;
        transition: all ease 0.3s;
        display: inline-block;
        font-weight: 400;
        text-align: center;
        vertical-align: middle;
        user-select: none;
        padding: 0.5rem 1rem;
        font-size: 1.25rem;
        line-height: 1.5;
        transition: all ease 0.3s;
        text-decoration: none;
      }

      a:hover, a:not(:disabled):not(.disabled):active, a:active, a:focus, a:focus {
        color: #b59a46;
        border-color: #b59a46;
        background-color: transparent;
        box-shadow: 2px 2px 0 1px #b59a46;
      }

      .margin-top {
        margin-top: 2rem;
        margin-bottom: 3rem;
      }

    <div class="background">
      <div class="postcard">
        <div class="postcard-inner">
          <h1>We'll be right back!</h1>
          <div class="dotted-line"></div>
          <p>Sorry, we're down for maintenance, but we'll get things running again shortly! Please come back later!</p>
          <p>Check out our website for updates!</p>
          <div class="margin-top"><a href="https://www.culturefoundrystudios.com/the-language-revitalization-platform/support">See updates</a></div>
        </div>
      </div>
    </div>
